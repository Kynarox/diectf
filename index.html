<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll CTF Challenge</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Roll the Dice!</h1>
    <p>Both dice must land on 6 to get the flag.</p>
    <div class="dice-container">
        <div class="shadow"></div>
        <div class="dice" id="dice1">
            <div class="face front one">
                <span class="dot"></span>
            </div>
            <div class="face back six">
                <span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span>
            </div>
            <div class="face right three">
                <span class="dot"></span><span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="face left four">
                <span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span>
            </div>
            <div class="face top five">
                <span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="face bottom two">
                <span class="dot"></span><span class="dot"></span>
            </div>
        </div>
        <div class="shadow"></div>
        <div class="dice" id="dice2">
            <div class="face front one">
                <span class="dot"></span>
            </div>
            <div class="face back six">
                <span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span>
            </div>
            <div class="face right three">
                <span class="dot"></span><span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="face left four">
                <span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span>
            </div>
            <div class="face top five">
                <span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="face bottom two">
                <span class="dot"></span><span class="dot"></span>
            </div>
        </div>
    </div>
    <button onclick="rollDice()">Roll Dice</button>

    <script src="./script.js"></script>
</body>
</html>
